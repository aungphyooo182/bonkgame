<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Bonk Game</title>
  </head>
  <body>
    <audio controls style="display: none;" id="bonk">
      <source src="bonk.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio controls style="display: none;" id="gameover">
      <source src="gameover.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="content">
      <div class="score">Score: 0</div>

      <div class="mole" id="mole1">
        <div class="left_ear"></div>
        <div class="right_ear"></div>
      </div>

      <div class="mole" id="mole2">
        <div class="left_ear"></div>
        <div class="right_ear"></div>
      </div>

      <div class="mole" id="mole3">
        <div class="left_ear"></div>
        <div class="right_ear"></div>
      </div>
    </div>
    <div class="btn-wrapper">
      <div class="start-btn">Start Game</div>
    </div>
  </body>
</html>
